<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financeiro Tarefa 2</title>

    <!-- Importações dos arquivos CSS, Bootstrap, e Biblioteca Plotly.js-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist@2.14.0"></script>
</head>

<body>
    


    <header class="text-center py-3 cor-header">
        <img src="https://relatorios.journeycapital.com.br/relatorios/static/logo-branco.svg" alt="Logo Journey Capital" class="logo">
    </header>

    <div class="container">
        
        
        <!-- Titulo da Pagina -->
        <h1 class="text-center mb-5 mt-3">Dashboard Financeiro Tarefa 2</h1>



        <!-- Filtros de Inicio e fim com botões do Bootstrap -->
        <div class="d-flex justify-content-between flex-wrap mb-4">
            <div>
                <label for="startDate" class="form-label">Início:</label>
                <input type="date" id="startDate" class="form-control">
            </div>
            <div>
                <label for="endDate" class="form-label">Fim:</label>
                <input type="date" id="endDate" class="form-control">
            </div>
            <button class="btn btn-primary align-self-end" onclick="filtrarDados()">Filtrar Dados de Início e Fim</button>
            <button class="btn btn-secondary align-self-end" onclick="alternarTema()">Alternar Tema</button>
        </div>
        <!-- Graficos do Plotly.js -->

        <div class="grafico-container">
            <h2 class="text-center">Retorno Acumulado</h2>
            <!-- Aplica função grafico Retorno Acumulado do scripts.js -->
            <div id="graficoRetornoAcumulado"></div>
        </div>
        <div class="grafico-container">
            <h2 class="text-center">Volatilidade Média</h2>
            <!-- Aplica função grafico volatilidade do scripts.js -->
            <div id="graficoVolatilidade"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Importação do arquivo JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
